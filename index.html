<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Work</title>
        <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <article class="calc">
        <output class="calc_res" id="result"></output>
        <div>
           <button type="button" class="calc_btn">1</button>
           <button type="button" class="calc_btn" id="b" class="two">2</button>
           <button type="button" class="calc_btn" id="c" class="">3</button>
           <button type="button" class="calc_btn" id="clear" class="">C</button>
        </div>
        <div>
           <button type="button" class="calc_btn" id="d" class="">4</button>
           <button type="button" class="calc_btn" id="e" class="">5</button>
           <button type="button" class="calc_btn" id="f" class="">6</button>
           <button type="button" class="calc_btn" id="plus" class="">+</button><br>
        </div>
        <div>
           <button type="button" class="calc_btn" id="g" class="">7</button>
           <button type="button" class="calc_btn" id="h" class="">8</button>
           <button type="button" class="calc_btn" id="l" class="">9</button>
           <button type="button" class="calc_btn" id="minus" class="">-</button><br>
        </div>
        <div>
           <button type="button" class="calc_btn" id="imnoj" class="">*</button>
           <button type="button" class="calc_btn" id="delit" class="">/</button>
           <button type="button" class="calc_btn" id="steptn" class="">**</button>
           <button type="button" class="calc_btn" id="ravno" class="">=</button>
          </div>
          </article>
    <script src="calculator.js"></script>
  </body>
